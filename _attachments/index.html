<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<title>UIN Update</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="css/style.css">

<link rel="stylesheet" href="css/responsive.css">

<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">

<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

</head>
<body ng-app="mahaSiswa">
	<header id="home"class="section">
	<div class="header_main">
        
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo"><a href="#home"><img src="images/logo.png" style="max-width: 100%;"></a> 
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         
      <section >
      	<div class="bannen_inner">
            <div class="container">
                <div class="row marginii">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <h1 class="web_text"><strong>Aplikasi <br>Data Mahasiswa <br>UIN Bandung</strong></h1>
                         <a class="get_bg" href="#about" role="button">Lihat Data</a>
                    </div>
                 <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
					<div class="img-box">
						<figure><img src="images/mahasiswa.png" alt="img"/ style="max-width: 75%;"></figure>
					</div>
				</div>
           </div>
     </div>
    </div>
    </section>
	</header>
  
    <div id="about" class="choose_section">
    	<div class="container">
    		<div class="col-sm-12">
    			<h1 class="choose_text">Data Mahasiswa</h1>
    		</div>
			<form class="form-horizontal container" ng-controller="mahasiswaController as ctr">
				<div class="row">
					<label ng-show="ctr.serverError" class="label-error"> {{ctr.serverError}} </label>
				</div>
			<div class="row">
				<div class="col-md-5">
					<div class="mb-3 row">
						<label for="nim" class="col-md-5 col-form-label"><b>NIM</b></label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="nim" placeholder="Nomor Induk Mahasiswa" ng-model="ctr.currentItem.nim">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="namaLengkap" class="col-md-5 col-form-label"><b>Nama Lengkap</b></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="namaLengkap" placeholder="Sesuai Kartu Tanda Penduduk" ng-model="ctr.currentItem.namaLengkap">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="alamat" class="col-md-5 col-form-label"><b>Alamat Lengkap</b></label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="5" id="alamat" placeholder="Sesuai Kartu Tanda Penduduk" ng-model="ctr.currentItem.alamat"></textarea>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="jurusan" class="col-md-5 col-form-label"><b>Jurusan</b></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="jurusan" ng-model="ctr.currentItem.jurusan">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="fakultas" class="col-md-5 col-form-label"><b>Fakultas</b></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="fakultas" ng-model="ctr.currentItem.fakultas">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="masuk" class="col-md-5 col-form-label"><b>Tahun Masuk</b></label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="masuk" ng-model="ctr.currentItem.masuk">
						</div>
					</div>
				
					<div class="form-group">
					  <div class="col-md-12">
						<button type="submit" class="btn btn-success" ng-click="ctr.saveItem()">Simpan</button>

						<button type="submit" class="btn btn-warning " ng-click="ctr.createNew()">Batal</button>
					  </div>
					</div>
				</div>
			 <div class="col-lg-6" style="border-left:solid 1px grey; min-height:400px;max-height:800px">
				<div>
				  <table  class="table table-striped table-hover">
					<tr>
					  <th>NIM</th>
					  <th>Nama</th>
					  <th>Alamat</th>
					  <th>Jurusan</th>
					  <th>Fakultas</th>
					  <th>Masuk</th>
					  <th></th>
					</tr>
					<tr ng-repeat="mhs in ctr.mahasiswaItems" ng-click="ctr.setSelectedItem($index)">
					  <td>{{mhs.nim}}</td>
					  <td>{{mhs.namaLengkap}}</td>
					  <td>{{mhs.alamat}}</td>
					  <td>{{mhs.jurusan}}</td>
					  <td>{{mhs.fakultas}}</td>
					  <td>{{mhs.masuk}}</td>
					  <td> <a ng-click='ctr.deleteItem($index);$event.stopPropagation()'><font color="black">Hapus</font></a>
					</tr>                 
				  </table>
				</div>
			  </div>
			</div>
    	</div>
    </div>
   
  
    <div class="copyright_main">
    	<div class="container">
    		<p class="copy_text">Â© 2021 uin update</a></p>
    	</div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular.js"></script>
	<script type="text/javascript" src="scripts/mahasiswa.js"></script>

	<script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>
     
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
      
    <script src="js/owl.carousel.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
    </script> 
 
</body>
</html>
